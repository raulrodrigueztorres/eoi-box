<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Box</title>
		<link rel="stylesheet" href="css/style.css" />
		<link
			rel="shortcut icon"
			href="assets/favicon.ico"
			type="image/x-icon"
		/>
	</head>
	<body>
		<div class="container">
			<div class="boxContainer">
				<div class="box">
					<div class="boxFront face">
						<div class="plank"></div>
						<div class="plank"></div>
						<div class="plank"></div>
						<div class="plank"></div>
					</div>
					<div class="boxBack face">
						<div class="plank"></div>
						<div class="plank"></div>
						<div class="plank"></div>
						<div class="plank"></div>
					</div>
					<div class="boxRight face">
						<div class="plank"></div>
						<div class="plank"></div>
						<div class="plank"></div>
						<div class="plank"></div>
					</div>
					<div class="boxLeft face">
						<div class="plank"></div>
						<div class="plank"></div>
						<div class="plank"></div>
						<div class="plank"></div>
					</div>
					<div class="boxTop face">
						<div class="plank"></div>
						<div class="plank"></div>
						<div class="plank"></div>
						<div class="plank"></div>
					</div>
					<div class="boxBottom face">
						<div class="plank"></div>
						<div class="plank"></div>
						<div class="plank"></div>
						<div class="plank"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
